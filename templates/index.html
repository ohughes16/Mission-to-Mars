<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: honeydew;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-4">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-xs-12 col-md-6 col-lg-6">
          
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
            <div class="row" id="mars-hemispheres">
              <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
              </div>
      
                {% for hemisphere_data in mars.hemisphere_data %}
                <div class="col-xs-12 col-md-6 col-lg-3">
                  <div class="thumbnail">
                    <img src="{{hemisphere_data.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class="caption">
                      <h3>{{hemisphere_data.title}}</h3>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </body>
        </html>
      </div>
    </div>
  </body>
</html>
